<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maktab CRM - Yangi O'qituvchi yaratish</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Maktab CRM</div>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Bosh sahifa</a></li>
                <li><a href="students-list.html"><i class="fas fa-user-graduate"></i> O'quvchilar</a></li>
                <li><a href="teachers-list.html" class="active"><i class="fas fa-chalkboard-teacher"></i> O'qituvchilar</a></li>
                <li><a href="groups-list.html"><i class="fas fa-users"></i> Guruhlar</a></li>
                <li><a href="subjects-list.html"><i class="fas fa-book"></i> Fanlar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Yangi O'qituvchi yaratish</h1>
        <form id="createTeacherForm">
            <div class="form-group">
                <label for="firstName">Ism:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Familiya:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="subject">Fan:</label>
                <select id="subject" name="subject" required>
                    <option value="Matematika">Matematika</option>
                    <option value="Fizika">Fizika</option>
                    <option value="Kimyo">Kimyo</option>
                    <option value="Biologiya">Biologiya</option>
                    <option value="Ingliz tili">Ingliz tili</option>
                    <option value="Tarix">Tarix</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="experience">Ish tajribasi (yil):</label>
                <input type="number" id="experience" name="experience" required>
            </div>
            <div class="form-group">
                <label for="image">Rasm:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="actions">
                <a href="teachers-list.html" class="btn"><i class="fas fa-save"></i> Saqlash</a>
                <a href="teachers-list.html" class="btn btn-secondary"><i class="fas fa-times"></i> Bekor qilish</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Maktab CRM. Barcha huquqlar himoyalangan.</p>
    </footer>
</body>
</html>
