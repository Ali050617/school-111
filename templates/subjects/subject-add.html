<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maktab CRM - Yangi fan yaratish</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Maktab CRM</div>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Bosh sahifa</a></li>
                <li><a href="students-list.html"><i class="fas fa-user-graduate"></i> O'quvchilar</a></li>
                <li><a href="teachers-list.html"><i class="fas fa-chalkboard-teacher"></i> O'qituvchilar</a></li>
                <li><a href="groups-list.html"><i class="fas fa-users"></i> Guruhlar</a></li>
                <li><a href="subjects-list.html" class="active"><i class="fas fa-book"></i> Fanlar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Yangi fan yaratish</h1>
        <form id="createSubjectForm">
            <div class="form-group">
                <label for="subjectName">Fan nomi:</label>
                <input type="text" id="subjectName" name="subjectName" placeholder="Fan nomini kiriting" required>
            </div>
            <div class="form-group">
                <label for="teachers">O'qituvchilar:</label>
                <select id="teachers" name="teachers" multiple required>
                    <option value="1">O'qituvchi 1</option>
                    <option value="2">O'qituvchi 2</option>
                    <option value="3">O'qituvchi 3</option>
                    <option value="4">O'qituvchi 4</option>
                </select>
            </div>
            <div class="actions">
                <button type="submit" class="btn"><i class="fas fa-save"></i> Saqlash</button>
                <a href="subjects-list.html" class="btn btn-secondary"><i class="fas fa-times"></i> Bekor qilish</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Maktab CRM. Barcha huquqlar himoyalangan.</p>
    </footer>
</body>
</html>
